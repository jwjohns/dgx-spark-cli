name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: build-${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            archive: tar.gz
          - goos: linux
            goarch: arm64
            archive: tar.gz
          - goos: darwin
            goarch: amd64
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            archive: tar.gz
          - goos: windows
            goarch: amd64
            archive: zip
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          BINARY=dgx
          OUTPUT="dgx-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "$GOOS" = "windows" ]; then
            go build -ldflags "-s -w" -o "dist/${OUTPUT}.exe" ./cmd/dgx
            zip -j "dist/${OUTPUT}.zip" "dist/${OUTPUT}.exe"
            rm "dist/${OUTPUT}.exe"
          else
            go build -ldflags "-s -w" -o "dist/${OUTPUT}" ./cmd/dgx
            tar -C dist -czf "dist/${OUTPUT}.tar.gz" "${OUTPUT}"
            rm "dist/${OUTPUT}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dgx-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.${{ matrix.archive }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display artifacts
        run: ls -R dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
